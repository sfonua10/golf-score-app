<body>
  <h1">Golf Scoree App</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="header">
          <div class="form-group">
            <label for="course-select">Select Course</label>
            <select class="form-control" id="course-select" onchange="getIndividualCourse(value);"></select>
          </div>
          <div class="form-group">
            <label for="course-select">Select Course</label>
            <select class="form-control" id="tee-box-select"></select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="options-container"></div>
        </div>
      </div>

      <div class="row" id="scorecard-container">
        <div class="col-lg-12" id="scorecard">
          <div class="table-responsive">
            <table class="table table-bordered"></table>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered"></table>
          </div>
        </div>
      </div>
    </div>
